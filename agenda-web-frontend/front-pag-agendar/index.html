<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agendamento</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CoifeOdonto</h1>
    <div>
        <form action="post">
            <h2>Realize um Agendamento:</h2>
            <label for="cx-nome">Nome: </label>
            <input id="cx-nome" type="text" placeholder="Nome...">
            <br><br>
            <label for="cx-email">Email: </label>
            <input id="cx-email" type="email" placeholder="Email...">
            <br><br>
            <label for="cx-data">Data: </label>
            <input id="cx-data" type="date" placeholder="dd-mm-aaaa">
            <br><br>
            <label for="cx-ncll">Telefone: </label>
            <input id="cx-ncll" type="number" placeholder="ex: 8640028922...">
            
            <br><br>
            <button id="salvar_agenda">AGENDAR</button>
        </form>
    </div>
    <br><br><br><br><br>
    <a href="https://agendafacil-api.vercel.app/front-pag-agendas/index.html"><button>Lista de Agendas</button></a>
</body>
</html>
