<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <h1>Agendamentos Realizados</h1>
    </head>
    <br>    
    <section class="exercicios">
        <h2>Lista de Agendamentos:</h2>

        <table class="table table-hover" id="tabela" border="2.5">
            <thead>
                <th>Nome</th>
                <th>Email</th>
                <th>Data</th>
                <th>Telefone</th>
                <th>Modificar</th>
                <th>Deletar</th>
            </thead>

        </table>
    </section>
    <form id="formulario" action="" style="display: none;">
        <div id="container">
            <div class="row">
                <div class="column-3 column label">
                    <label for="cx-nome">Nome</label>
                </div>
                <div class="column-9 column input">
                    <input type="text" id="cx-nome"/>
                </div>
            </div>
            <div class="row">
                <div class="column-3 column label">
                    <label for="cx-email">Email</label>
                </div>
                <div class="column-9 column input">
                    <input type="email" id="cx-email"/>
                </div>
            </div>
            <div class="row">
                <div class="column-3 column label">
                    <label for="cx-data">Data</label>
                </div>
                <div class="column-9 column input">
                    <input type="date" id="cx-data"/>
                </div>
            </div>
            <div class="row">
                <div class="column-3 column label">
                    <label for="cx-n_cll">Telefone</label>
                </div>
                <div class="column-9 column input">
                    <input type="number" id="cx-n_cll"/>
                </div>
            </div>
            <input type="button" id="btncadastro" value="Salvar">
        </div>
    </form>
    <br><br><br><br><br>
    <a href="https://agendafacil-api.vercel.app/front-pag-agendar/index.html"><button>Agendamento</button></a>
      
</body>
</html>
